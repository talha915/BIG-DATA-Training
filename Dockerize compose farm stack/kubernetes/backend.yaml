apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: homebot.azurecr.io/dockerizecomposefarmstack_backend:1.0
          ports:
            - containerPort: 8000
          env:
            - name: MY_CUSTOM_ENV_VAR_BACKEND
              value: ENV_VARIABLE_VALUE_BACKEND

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
